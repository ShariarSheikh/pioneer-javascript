<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center mb-5">Welcome to Shariar Bank</h1>
      <div class="submit-area">
        <h4 class="mb-3">Login</h4>
        <input type="text" class="form-control mb-3" placeholder="Email" />
        <input
          type="password"
          class="form-control mb-3"
          placeholder="Password"
        />
        <button id="logIn" class="btn btn-success">LogIn</button>
      </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="mrC col bg-danger p-5">
          <span class="text-light">Deposit</span>
          <h3 class="text-light">$<span id="currentDeposit">00</span></h3>
        </div>
        <div class="mrC col bg-primary p-5">
          <span class="text-light">Withdraw</span>
          <h3 class="text-light">$ <span id="withDraw">00</span></h3>
        </div>
        <div class="mrC col bg-success p-5">
          <span class="text-light">Balance</span>
          <h3 class="text-light">$<span id="currentBalance">1240</span></h3>
        </div>
      </div>
      <div class="row">
        <div class="mrC col p-5 mt-5 shadow bg-white rounded">
          <h4>Deposit</h4>
          <input
            id="depositValue"
            type="text"
            class="form-control mt-2"
            placeholder="$ amount you want to deposit"
          />
          <button id="depositBtn" class="btn btn-success mt-2">Deposit</button>
        </div>
        <div class="mrC col p-5 mt-5 shadow bg-white rounded">
          <h4>Withdraw</h4>
          <input
            id="withdrawValue"
            type="text"
            class="form-control mt-2"
            placeholder="$ amount you want to withdraw"
          />
          <button id="withdrawBtn" class="btn btn-success mt-2">
            Withdraw
          </button>
        </div>
      </div>
    </div>

    <script>
      //login button event-handler
      const logIn = document.getElementById("logIn");
      logIn.addEventListener("click", function () {
        document.getElementById("login-area").style.display = "none";
        document.getElementById("transaction-area").style.display = "block";
      });

      // deposit btn even - handler
      const depositBtn = document.getElementById("depositBtn");
      depositBtn.addEventListener("click", function () {
        depositValue = document.getElementById("depositValue").value;
        depositValueNumber = parseFloat(depositValue);
        //function called here
        updateTextSpan("currentDeposit", depositValueNumber);
        updateTextSpan("currentBalance", depositValueNumber);
        // input value remove here
        document.getElementById("depositValue").value = "";
      });

      //withDraw btn even - handler
      const withdrawBtn = document.getElementById("withdrawBtn");
      withdrawBtn.addEventListener("click", function () {
        const withdrawValue = document.getElementById("withdrawValue").value;
        const withdrawValueNumber = parseFloat(withdrawValue);
        //function called here
        updateTextSpan("withDraw", withdrawValueNumber);
        updateTextSpan("currentBalance", -1 * withdrawValueNumber);
        //input value remove here
        document.getElementById("withdrawValue").value = "";
      });
       
      function updateTextSpan(id, InputValue) {
        const balance = document.getElementById(id).innerText;
        const balanceNumber = parseFloat(balance);
        const totalBalance = InputValue + balanceNumber;
        document.getElementById(id).innerText = totalBalance;
      }
    </script>
  </body>
</html>
